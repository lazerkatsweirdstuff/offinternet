name: Build and Update Executables

on:
  push:
    branches: [ main ]

permissions:
  contents: write

jobs:
  build:
    runs-on: windows-latest
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
      with:
        fetch-depth: 0
        token: ${{ secrets.GITHUB_TOKEN }}

    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.9'

    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install beautifulsoup4>=4.12.0
        pip install requests>=2.31.0
        pip install selenium>=4.15.0
        pip install fake-useragent>=1.4.0
        pip install yt-dlp>=2024.4.9
        pip install Pillow>=10.1.0
        pip install brotli>=1.1.0
        pip install lxml>=4.9.0
        pip install webdriver-manager>=4.0.0
        pip install aiohttp>=3.9.0
        pip install pyinstaller

    - name: Build executables
      run: |
        pyinstaller --onefile --name page-browser --hidden-import fake_useragent.data page-browser.py
        pyinstaller --onefile --name page-downloader --hidden-import fake_useragent.data page-downloader.py

    - name: Prepare and upload executables to repository
      run: |
        mkdir -p executables
        cp dist/page-browser.exe executables/1.exe
        cp dist/page-downloader.exe executables/2.exe
        
        # Configure git
        git config --global user.name "GitHub Actions Bot"
        git config --global user.email "github-actions[bot]@users.noreply.github.com"
        
        # Stash any uncommitted changes first
        git stash
        
        # Pull latest changes
        git pull origin main
        
        # Apply stashed changes
        git stash pop || true
        
        # Add the executables directory
        git add executables/
        
        # Check if there are changes to commit
        if git diff --staged --quiet; then
          echo "No changes to commit"
        else
          git commit -m "Update executables [skip ci]"
          git push origin HEAD:main
        fi
      shell: bash
