name: Build and Update Executables

on:
  push:
    branches: [ main ]

permissions:
  contents: write

jobs:
  build:
    runs-on: windows-latest
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
      with:
        fetch-depth: 0
        token: ${{ secrets.GITHUB_TOKEN }}

    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.10' 

    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install beautifulsoup4>=4.12.0
        pip install requests>=2.31.0
        pip install selenium>=4.15.0
        pip install fake-useragent>=1.4.0
        pip install yt-dlp>=2024.4.9
        pip install Pillow>=10.1.0
        pip install brotli>=1.1.0
        pip install lxml>=4.9.0
        pip install webdriver-manager>=4.0.0
        pip install aiohttp>=3.9.0
        pip install pyinstaller

    - name: Build executables 
      run: |
        $fakeUserAgentPath = python -c "import fake_useragent; import os; print(os.path.dirname(fake_useragent.__file__))"
        $dataPath = Join-Path $fakeUserAgentPath "data"
        
        pyinstaller --onefile `
          --name page-browser `
          --add-data "$dataPath;fake_useragent/data" `
          page-browser.py
        
        pyinstaller --onefile `
          --name page-downloader `
          --add-data "$dataPath;fake_useragent/data" `
          page-downloader.py
      shell: pwsh

    - name: Prepare and upload executables to repository
      run: |
        mkdir -p executables
        
        cp dist/page-browser.exe executables/website-runner.exe
        cp dist/page-downloader.exe executables/website-downloader.exe
        
        git config --global user.name "GitHub Actions Bot"
        git config --global user.email "github-actions[bot]@users.noreply.github.com"
        
        git add executables/
        
        if git diff --staged --quiet; then
          echo "No changes to commit"
        else
          git commit -m "Update executables [skip ci]"
          git push origin HEAD:main
        fi
      shell: bash
