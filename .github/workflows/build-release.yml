name: Build and Release Executables

on:
  push:
    branches: [ main ]

permissions:
  contents: write

jobs:
  build:
    runs-on: windows-latest
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
      with:
        fetch-depth: 0

    - name: Get version from git tag
      id: get_version
      run: |
        git describe --tags --abbrev=0 > tag.txt 2>nul || echo v1.0.0 > tag.txt
        set /p VERSION=<tag.txt
        echo VERSION=%VERSION%
        echo "::set-output name=version::%VERSION%"
      shell: cmd

    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.9'

    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install pyinstaller

    - name: Build executables
      run: |
        pyinstaller --onefile --name page-browser page-browser.py
        pyinstaller --onefile --name page-downloader page-downloader.py

    - name: Prepare release assets
      run: |
        mkdir release-files
        copy dist\page-browser.exe release-files\
        copy dist\page-downloader.exe release-files\
        7z a "page-tools-${{ steps.get_version.outputs.version }}.zip" release-files\*

    - name: Create Release
      uses: softprops/action-gh-release@v1
      if: success()
      with:
        files: |
          page-tools-${{ steps.get_version.outputs.version }}.zip
        name: Release ${{ steps.get_version.outputs.version }}
        tag_name: ${{ steps.get_version.outputs.version }}
        generate_release_notes: true
