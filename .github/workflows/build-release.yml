name: Build and Release Executables

on:
  push:
    branches: [ main ]

permissions:
  contents: write

jobs:
  build:
    runs-on: windows-latest
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
      with:
        fetch-depth: 0

    - name: Get version from git tag
      id: get_version
      run: |
        $tag = git describe --tags --abbrev=0 2>$null
        if ($LASTEXITCODE -ne 0) {
          $tag = "v1.0.0"
        }
        echo "VERSION=$tag" | Out-File -FilePath $env:GITHUB_ENV -Append
        echo "version=$tag" >> $GITHUB_OUTPUT

    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.9'

    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install pyinstaller
        # Add any other dependencies here

    - name: Build executables
      run: |
        pyinstaller --onefile --name page-browser main/page-browser.py
        pyinstaller --onefile --name page-downloader main/page-downloader.py

    - name: Prepare release assets
      run: |
        # Create versioned folder
        mkdir "page-tools-${{ env.VERSION }}"
        copy dist\page-browser.exe "page-tools-${{ env.VERSION }}\"
        copy dist\page-downloader.exe "page-tools-${{ env.VERSION }}\"
        # Add README or other files
        7z a "page-tools-${{ env.VERSION }}.zip" "page-tools-${{ env.VERSION }}\*"

    - name: Create Release
      uses: softprops/action-gh-release@v1
      if: success()
      with:
        files: |
          page-tools-${{ env.VERSION }}.zip
        name: Release ${{ env.VERSION }}
        tag_name: ${{ env.VERSION }}
        generate_release_notes: true
