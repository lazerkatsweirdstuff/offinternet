name: Build and Release Executables

on:
  push:
    tags:
      - 'v*'  # Trigger on version tags
    branches: [ main ]

permissions:
  contents: write

jobs:
  build:
    runs-on: windows-latest
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
      with:
        fetch-depth: 0

    - name: Get version from git tag
      id: get_version
      run: |
        # Check if this is triggered by a tag push
        if [ -n "${{ github.ref_type }}" ] && [ "${{ github.ref_type }}" = "tag" ]; then
          echo "TAG_NAME=${{ github.ref_name }}" >> $GITHUB_ENV
          echo "version=${{ github.ref_name }}" >> $GITHUB_OUTPUT
        else
          # For branch pushes, use a default version
          echo "TAG_NAME=v1.0.0-${{ github.run_number }}" >> $GITHUB_ENV
          echo "version=v1.0.0-${{ github.run_number }}" >> $GITHUB_OUTPUT
        fi
      shell: bash

    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.9'

    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install pyinstaller

    - name: Build executables
      run: |
        pyinstaller --onefile --name page-browser page-browser.py
        pyinstaller --onefile --name page-downloader page-downloader.py

    - name: Prepare release assets
      run: |
        mkdir release-files
        copy dist\page-browser.exe release-files\
        copy dist\page-downloader.exe release-files\
        7z a "page-tools-${{ steps.get_version.outputs.version }}.zip" release-files\*

    - name: Create Release
      uses: softprops/action-gh-release@v1
      if: github.event_name == 'push' && startsWith(github.ref, 'refs/tags/v')
      with:
        files: |
          page-tools-${{ steps.get_version.outputs.version }}.zip
        name: Release ${{ steps.get_version.outputs.version }}
        tag_name: ${{ steps.get_version.outputs.version }}
        generate_release_notes: true
        token: ${{ secrets.GITHUB_TOKEN }}
