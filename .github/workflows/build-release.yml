name: Build and Update Executables

on:
  push:
    branches: [ main ]

permissions:
  contents: write

jobs:
  build:
    runs-on: windows-latest
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
      with:
        fetch-depth: 0
        token: ${{ secrets.GITHUB_TOKEN }}

    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.9'

    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        # Core dependencies
        pip install beautifulsoup4>=4.12.0
        pip install requests>=2.31.0
        pip install selenium>=4.15.0
        pip install fake-useragent>=1.4.0
        pip install yt-dlp>=2024.4.9
        pip install Pillow>=10.1.0
        pip install brotli>=1.1.0
        pip install lxml>=4.9.0
        # Selenium WebDriver manager
        pip install webdriver-manager>=4.0.0
        # Optional async enhancement
        pip install aiohttp>=3.9.0
        # Build tool
        pip install pyinstaller

    - name: Create PyInstaller hook for fake_useragent
      run: |
        @echo off
        echo from PyInstaller.utils.hooks import collect_data_files > hook-fake_useragent.py
        echo datas = collect_data_files('fake_useragent') >> hook-fake_useragent.py

    - name: Build executables with hook
      run: |
        # Build page-browser.exe
        pyinstaller --onefile ^
          --name page-browser ^
          --additional-hooks-dir=. ^
          page-browser.py
        
        # Build page-downloader.exe  
        pyinstaller --onefile ^
          --name page-downloader ^
          --additional-hooks-dir=. ^
          page-downloader.py
      shell: cmd

    - name: Prepare and upload executables to repository
      run: |
        # Create the executables directory if it doesn't exist
        mkdir -p executables
        
        # Copy the built executables to the target names
        cp dist/page-browser.exe executables/1.exe
        cp dist/page-downloader.exe executables/2.exe
        
        # Configure git
        git config --global user.name "GitHub Actions Bot"
        git config --global user.email "github-actions[bot]@users.noreply.github.com"
        
        # Add the executables directory
        git add executables/
        
        # Check if there are changes to commit
        git diff --staged --quiet || (git commit -m "Update executables [skip ci]" && git push origin HEAD:main)
      shell: bash
